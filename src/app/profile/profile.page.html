<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons class="btn-shape" slot="start" routerLink="/tabs/landing" routerDirection="back">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">{{doTranslation('BACK')}}</ion-label>
    </ion-buttons>
    <ion-title color="light">{{doTranslation('USER PROFILE')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <ion-card class="card-color custom-card">
      <div class="center">
          <ion-icon class="person" name="person" color="medium"></ion-icon>
      </div>

      <ion-toolbar class="card-color">
        <ion-label class="center" color="danger">{{doTranslation('User Profile')}}</ion-label>
        <ion-button fill="clear" slot="end">
          {{doTranslation('edit')}} 
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-chip class="chip" color="light">
            <ion-text  color="light">{{(userDetails | async)[1].Name}}</ion-text>
            <ion-text color="light">{{(userDetails | async)[1].Value}}</ion-text>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-chip class="chip" color="light">
            <ion-text color="light">{{(userDetails | async)[3].Name}}</ion-text>
            <ion-text color="light">{{(userDetails | async)[3].Value}}</ion-text>
          </ion-chip>        
        </ion-col>
      </ion-row>
    </ion-grid>
