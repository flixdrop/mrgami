  <ion-content>

    <ion-toolbar>
      <ion-icon (click)="close()" size="large" name="close" slot="end"></ion-icon>
    </ion-toolbar>
<div>
  <ion-card class="card" color="light">
    <ion-list class="list" color *ngFor="let c of cart; let i=index">
      <ion-toolbar color="none">
        <ion-grid>
          <ion-row>
            <ion-col class="itemDetails" size="12">
              <ion-label color="danger">REFIT ANIMAL CARE- 10KG</ion-label>
              <p>Celebrate Mineral Mixture...</p>
              <p>Delivery By- 6th October</p>
              <p>Delivery Fees- &#x20B9;50</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <a>Save for later</a>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid slot="end">
          <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col class="center" size="6">
              <ion-thumbnail><ion-img src="{{c.image}}" ></ion-img></ion-thumbnail>
            </ion-col>
            <ion-col size="3"><ion-icon color="danger" name="trash-sharp" (click)="removeCartItem(c)"></ion-icon></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="center" size="12">
              <ion-text color="primary">{{c.name}}</ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="center" size="2">
              <ion-icon size="large" name="remove-circle-sharp" color="primary" (click)="decreaseCartItem(c)"></ion-icon>
            </ion-col>
            <ion-col class="center" size="8">
              <ion-item lines="none" color="none">
                <ion-text color="warning">{{c.amount}}</ion-text>
              </ion-item>
            </ion-col>
            <ion-col class="center" size="2">
              <ion-icon size="large" name="add-circle-sharp" color="primary" (click)="increaseCartItem(c)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
      <ion-button shape="round" expand="block" color="dark">You have a Promo Code? Apply Here</ion-button>
    </ion-list>
