<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons (click)="dismiss()" class="btn-shape" slot="start">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">{{doTranslation('BACK')}}</ion-label>
    </ion-buttons>
    <ion-title class="center" color="warning">{{doTranslation('BOT-CHAT')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col *ngIf="currentUser !== message.user" class="person-1 vertical-flex" size="9">
        <ion-toolbar color="none">
          <ion-label color="success">{{message.user}}</ion-label>
        </ion-toolbar>
        <ion-text>{{message.msg}}</ion-text>
        <ion-toolbar color="none">
          <ion-text slot="end" color="primary">{{message.createdAt | date:'short'}}</ion-text>
        </ion-toolbar>
      </ion-col>
      <ion-col *ngIf="currentUser === message.user" class="person-2 vertical-flex" offset="3" size="9">
        <ion-toolbar color="none">
          <ion-label color="success">{{message.user}}</ion-label>
        </ion-toolbar>
        <ion-text>{{message.msg}}</ion-text>
        <ion-toolbar color="none">
          <ion-text slot="end" color="primary">{{message.createdAt | date:'short'}}</ion-text>
        </ion-toolbar>      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="content-color">
  <ion-toolbar class="search-color">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <textarea class="card-color" autosize maxRows="4" [(ngModel)]="newMsg"></textarea>
        </ion-col>
        <ion-col class="vertical-center" size="2">
          <ion-button size="small" fill="clear" expand="block" [disabled]="newMsg === ''" (click)="sendMessage()">
            <ion-icon slot="icon-only" size="large" name="send" color="primary"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
