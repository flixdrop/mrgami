<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons class="btn-shape" slot="start" routerLink="/tabs/landing" routerDirection="back">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">BACK</ion-label>
    </ion-buttons>
    <ion-title color="light">MEDICINES</ion-title>
  </ion-toolbar>
  <ion-toolbar class="search-color">
    <ion-item lines="none" color="none">
      <ion-searchbar [(ngModel)]="searchTerm" color="none" mode="md"></ion-searchbar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button color="success" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher class="center" slot="fixed" pullMin="120" pullMax="50" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="lines"
      refreshingText="Please Wait...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-col class="vertical-center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="card-color custom-card" *ngFor="let p of products | filter:searchTerm; let i=index">
          <ion-grid (click)="medModal(p)">
            <ion-row>
              <ion-col class="vertical-center" size="6">
                <ion-thumbnail>
                  <ion-img src="{{p.image}}"></ion-img>
                </ion-thumbnail>
              </ion-col>
              <ion-col class="vertical-center" size="6">
                <ion-label color="primary">{{p.name}}</ion-label>
                <ion-text color="light">REFIT ANIMAL CARE â€“ 10 Kg Chelated Mineral Mixture for
                  Buffalo,Cow,Cattle,Poultry,
                  Goat & Pig (RIGMIN Forte Powder)
                </ion-text>
                <ion-label color="success">{{ p.price | currency:'INR' }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-toolbar class="no-padding" color="none">
            <ion-button class="bottom" color="primary" size="small" expand="block" (click)="addToCart(p)">
              Add to cart
            </ion-button>
          </ion-toolbar>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
