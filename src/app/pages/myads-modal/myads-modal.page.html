<ion-content>
  <ion-card class="card">
    <ion-grid>
      <ion-row>
        <ion-col class="imgCol" size="4"  >
        
            <ion-slides pager="true" [options]="slideOpts"  *ngIf="viewEntered" zoom="true">
              <ion-slide *ngFor="let img of imgUrl">
                <ion-img style="background-image: url('{{img}}');" class="img"></ion-img>
              </ion-slide>
            </ion-slides>
        
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col class="cardTitle">
              <ion-label color="success">ANIMAL: {{animal}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label class="subLabels">Breed: {{breed}}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="subLabels">Locaction: {{location}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label class="subLabels">Status: {{status}}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="subLabels">Milk/Day: {{milkPerDay}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label class="subLabels">Age: {{age}}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="subLabels">Calf: {{calf}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item class="successMsg">
    <ion-label>
      SUCCESSFULLY POSTED!
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button  expand="full" color="success" (click)="dismiss()">
    <ion-label class="subLabels">OK!</ion-label></ion-button>
</ion-footer>
