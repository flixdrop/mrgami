<ion-content class="ion-padding content-color">
  <ion-card class="card-color">
    <ion-item lines="none" color="none">
      <ion-icon slot="end" name="close" color="medium" (click)="dismiss()"></ion-icon>
    </ion-item>
    <ion-card-header>
     <ion-label color="light"> {{name}} </ion-label> 
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col class="reverseCenter" size="12">
          <ion-thumbnail>
            <ion-img src="{{image}}"></ion-img>
          </ion-thumbnail>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col class="reverseCenter" size="12">
          <ion-label>REFIT ANIMAL CARE â€“ 10 Kg Chelated Mineral Mixture for
            Buffalo,Cow,Cattle,Poultry,
            Goat & Pig (RIGMIN Forte Powder)
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-toolbar color="none">
      <ion-item slot="start" lines="none" color="none">
        <ion-label color="success">{{ price | currency:'INR' }}</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-card>
</ion-content>
