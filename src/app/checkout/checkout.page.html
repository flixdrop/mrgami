<div class="center" *ngIf="!setPayment">
  <h2 class="mt-5 mb-4">Flixdrop Cattle App</h2>
  <form (ngSubmit) = "onPayClick()">
    <div class="form-group" >
      <label for="exampleFormControlInput1">Paying to Flixdrop</label>
      <input type="text" class="form-control"
      style="height:50px" placeholder="Enter Amount" [(ngModel)]="amount"  name="pay" required>
      <button class="btn btn-danger btn-block" type="submit" >Pay</button>
    </div>
  </form>
</div>

                        </div>

                    </div>

                    <p>4989 1237 1234 4532</p>

            </div>
        </div>

                    <div class="d-flex position-relative">
