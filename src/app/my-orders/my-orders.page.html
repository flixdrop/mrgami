<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons class="btn-shape" slot="start" routerLink="/tabs/landing" routerDirection="back">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">{{doTranslation('BACK')}}</ion-label>
    </ion-buttons>
    <ion-title color="light">{{doTranslation('MY ORDERS')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <ion-toolbar class="center" color="none">
    <ion-text color="danger">{{doTranslation('MY ORDERS')}}</ion-text>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-thumbnail><img src="../../assets/cart/cart1.png" /></ion-thumbnail>
              </ion-col>
              <ion-col class="left-align" size="6">
                <ion-text>Ox</ion-text>
                <ion-text>Bengaluru</ion-text>
                <ion-text>Rs 60000</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button size="small" expand="block" color="primary">{{doTranslation('Order Again')}}</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button size="small" expand="block" color="primary">{{doTranslation('Order Again')}}</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="web-view card-color">
          <ion-grid>

            </ion-row>

        </ion-card>

  </ion-grid>
