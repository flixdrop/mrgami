<ion-header>
  <ion-toolbar class="toolbar-color">
    <ion-buttons style="
    clip-path: ellipse(100% 54% at 0% 50%); background-color: #36363f;
    background-color: #36363f;width:80px; height: 40px; border-radius: 5%; " slot="start">
      <ion-buttons routerLink="/tabs/home" routerDirection="back">
        <ion-icon name="chevron-back-outline" style="color: #3CF185; width: 30px; height: 200px;"></ion-icon>
      </ion-buttons>
      <span style="color: azure;">BACK</span>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <ion-toolbar class="center" color="none">
    <ion-text color="danger">MY ORDERS</ion-text>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-thumbnail><img src="../../assets/cart/cart1.png" /></ion-thumbnail>
              </ion-col>
              <ion-col class="left-align" size="6">
                <ion-text>Ox</ion-text>
                <ion-text>Bengaluru</ion-text>
                <ion-text>Rs 60000</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button size="small" expand="block" color="primary">Order Again</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
