<ion-card class="loginCard">
  <ion-toolbar class="title-toolbar">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-label>Sign In</ion-label>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="center col_1" size="12">
        <form>
          <ion-label>Phone Number</ion-label>
          <ion-input placeholder="enter 10-digits phone no." [formControl]="sms" type="sms" required></ion-input>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center" size="12">
        <ion-button size="small" class="loginButton" expand="block" (click)="signIn()" [disabled]="(busy | async)">
          SEND SIGN IN CODE
          <ion-spinner *ngIf="busy | async" name="bubbles"></ion-spinner>
        </ion-button>
        <!-- <ion-item lines="none">
          <ion-text>Not registered yet?</ion-text><ion-button size="small" fill="clear" color="medium" routerLink='/signup' routerLinkActive="active primary">Sign up</ion-button>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <!-- <ion-row>

        <ion-button fill="clear" expand="block" routerLink="/tabs/landing" routerDirection="forward">Skip for
          now<ion-icon size="large" slot="end" name="log-in-outline"></ion-icon>

    <ion-row>
      <ion-col class="flex col_4" size="12">
        <ion-item class="center" lines="none" color="none">
          <ion-icon size="large" name="logo-google" color="medium"></ion-icon>

          <ion-icon size="large" name="logo-facebook" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
