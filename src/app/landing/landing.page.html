<ion-card class="backgroundCard">

</ion-card>

<ion-content class="content ion-padding" [fullscreen]="true">

  <ion-toolbar color="none">
    <ion-button size="large" expand="block" color="light" (click)="recordAudio()">
      <ion-label color="danger">FREE VET DOCTOR 24/7</ion-label>
    </ion-button>
  </ion-toolbar>

  <ion-grid>
    <ion-row (click)="goToBuy()" class="bigBtn gradient">
      <ion-col class="reverseCenter" size="6">
        <ion-item lines="none" color="none">
          <ion-thumbnail>
            <ion-img class="btnImg" src="../../assets/icon/sell-cow-icon.png"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-col>
      <ion-col class="reverseCenter" size="6">
        <span>
          <ion-label color="success">BUY</ion-label>
        </span>
        <span>
          <ion-label color="light">ANIMAL</ion-label>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="smallBtn">
      <ion-col (click)="goToFeed()" class="reverseCenter gradient" size="5.5">
        <ion-item lines="none" color="none">
          <ion-thumbnail>
            <ion-img class="btnImg" src="../../assets/icon/animal-feed.png"></ion-img>
          </ion-thumbnail>
        </ion-item>
        <span class="reverseCenter">
          <ion-label color="success">BUY ANIMAL</ion-label>
        </span>
        <span class="reverseCenter">
          <ion-label color="light">FEED</ion-label>
        </span>
      </ion-col>
      <ion-col (click)="goToMedicine()" class="reverseCenter gradient" size="5.5">
        <ion-item lines="none" color="none">
          <ion-thumbnail>
            <ion-img class="btnImg" src="../../assets/icon/cow-medicine.png"></ion-img>
          </ion-thumbnail>
        </ion-item>
        <span class="reverseCenter">
          <ion-label color="success">BUY ANIMAL</ion-label>
        </span>
        <span class="reverseCenter">
          <ion-label color="light">MEDICINE</ion-label>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar class="center toolbar" color="none">
      <ion-chip color="none">
        <ion-icon size="large" name="alarm-sharp" color="warning"></ion-icon>
        <ion-label color="light">Today's Offers</ion-label>
      </ion-chip>
  </ion-toolbar>

  <ion-card class="card">
    <ion-slides #slides [options]="slideOpts">
      <ion-slide *ngFor="let img of images; let i=index">
          <ion-grid>
            <ion-row>
              <ion-col class="offersSlide" size="12">
                <ion-img class="offersImg" src="{{img}}" class="img"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="offersSlide" size="12">
                <ion-label color="dark">Offer Details</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-slide>
    </ion-slides>
  </ion-card>

</ion-content>
