<ion-card>
  <ion-card-header>
    <ion-card-title>
      Please Sign Up
    </ion-card-title>
    <ion-card-subtitle>
      We'd be happy to have you join our community!
    </ion-card-subtitle>
  </ion-card-header>

    <ion-card-content>
      <form>
        <ion-label color="success">Full Name</ion-label>
        <ion-input  placeholder="Full Name" [formControl]="fullName" name="name" required></ion-input>
        <ion-label color="success">Phone Number</ion-label>
        <ion-input placeholder="Phone Number (e.g. +919999922222)" [formControl]="sms" name="sms" required></ion-input>
      </form>
      <ion-button *ngIf="(busy | async) !==true" color="success" (click)="signup()">
        SIGN UP<ion-spinner *ngIf="busy | async" name="bubbles">
        </ion-spinner>
      </ion-button>
    </ion-card-content>
