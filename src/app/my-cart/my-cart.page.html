<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons class="btn-shape" slot="start" routerLink="/tabs/landing" routerDirection="back">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">BACK</ion-label>
    </ion-buttons>
    <ion-title color="light">MY CART</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <ion-toolbar class="center" color="none">
    <ion-text color="danger">CART ITEMS</ion-text>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-thumbnail><img src="../../assets/cart/cart1.png" /></ion-thumbnail>
              </ion-col>
              <ion-col class="left-align" size="6">
                <ion-text>Cows</ion-text>
                <ion-text>Bengaluru</ion-text>
                <ion-text>Rs 40000</ion-text>
                <ion-toolbar color="none">
                  <ion-item slot="end" lines="none" color="none">
                    <ion-icon (click)="onDecrease()" color="medium" name="remove-circle" expand="block"></ion-icon>
                    <ion-label>{{num}}</ion-label>
                    <ion-icon (click)="onIncrease()" color="medium" name="add-circle" expand="block"></ion-icon>
                  </ion-item>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-thumbnail><img src="../../assets/cart/cart2.png" /></ion-thumbnail>
              </ion-col>
              <ion-col class="left-align" size="6">
                <ion-text>Ox</ion-text>
                <ion-text>Bengaluru</ion-text>
                <ion-text>Rs 60000</ion-text>
                <ion-toolbar color="none">
                  <ion-item slot="end" lines="none" color="none">
                    <ion-icon (click)="onDecrease()" color="medium" name="remove-circle" expand="block"></ion-icon>
                    <ion-label>{{num}}</ion-label>
                    <ion-icon (click)="onIncrease()" color="medium" name="add-circle" expand="block"></ion-icon>
                  </ion-item>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">
        <ion-button size="small" expand="block" routerLink="/checkout" color="primary" routerDirection="forward">
          Continue
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
