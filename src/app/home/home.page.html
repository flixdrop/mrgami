<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons class="btn-shape" slot="start" routerLink="/tabs/landing" routerDirection="back">
        <ion-icon name="chevron-back-outline" size="large" color="success"></ion-icon>
        <ion-label color="danger">BACK</ion-label>
    </ion-buttons>
    <ion-title color="light">BUY ANIMALS</ion-title>
  </ion-toolbar>
  <ion-toolbar class="search-color">
    <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search Cattles" mode="md">
      <ion-icon slot="end" name="funnel-outline" color="medium"></ion-icon>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-color">

  <ion-refresher class="center" slot="fixed" pullMin="120" pullMax="50" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="lines"
      refreshingText="Please Wait...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-toolbar class="web-view" color="none">
          <ion-item lines="full" color="none">
            <ion-label slot="start" color="warning">Type of Cattles</ion-label>
            <a slot="end" color="medium">See all</a>
          </ion-item>
        </ion-toolbar>

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-slides [options]="slideOpts">
                  <ion-slide class="center" *ngFor="let category of getApiData| filter:searchTerm; let i=index">
                    <ion-thumbnail>
                      <ion-img src="{{category.imageUrls['imagesList'][0]}}"></ion-img>
                    </ion-thumbnail>
                    <ion-label>{{category.type}}</ion-label>
                  </ion-slide>
                </ion-slides>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-toolbar class="web-view" color="none">
          <ion-item lines="full" color="none">
            <ion-label slot="start" color="warning">Featured</ion-label>
            <a slot="end" color="medium">See all</a>
          </ion-item>
        </ion-toolbar>

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="12" routerLink="/tabs/item-details" routerDirection="forward">
                <ion-slides [options]="slideOpts">
                  <ion-slide class="center" *ngFor="let product of getApiData| filter:searchTerm">
                    <ion-thumbnail>
                      <ion-img src="{{ product.imageUrls['imagesList'][0] }}"></ion-img>
                    </ion-thumbnail>
                    <ion-label style="color: aliceblue;">Rs {{ product.quotedPrice }}</ion-label>
                    <ion-label style="color: aliceblue;">{{ product.type }}</ion-label>
                  </ion-slide>
                </ion-slides>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col class="center" size="12" offset="sm-0 md-0 lg-2 xl-3">

        <ion-toolbar class="web-view" color="none">
          <ion-item lines="full" color="none">
            <ion-label slot="start" color="warning">Best Sell</ion-label>
            <a slot="end" color="medium">See all</a>
          </ion-item>
        </ion-toolbar>

        <ion-card class="web-view card-color">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-slides [options]="slideOpts">
                  <ion-slide class="center" *ngFor="let product of getApiData| filter:searchTerm">
                    <ion-thumbnail>
                      <ion-img src="{{ product.imageUrls['imagesList'][0] }}"></ion-img>
                    </ion-thumbnail>
                    <ion-label>Rs {{ product.quotedPrice }}</ion-label>
                    <ion-label>{{ product.type }}</ion-label>
                  </ion-slide>
                </ion-slides>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="start" translucent="true">
  <ion-fab-button size="small" (click)="onClickFab()" color="light">
    <ion-icon size="large" name="add"></ion-icon>
  </ion-fab-button>
  <ion-label class="center" color="dark">New AD</ion-label>
</ion-fab>
